<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Elliott Wave Drag & Drop</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
  }

  h2 {
    text-align: center;
    margin: 16px 0;
  }

  .container {
    display: flex;
    max-width: 1100px;
    margin: auto;
    padding: 10px;
    align-items: flex-start;
  }

  /* ================= SIDEBAR ================= */
  .sidebar {
    width: 190px;
    background: #ffffff;
    border: 1px solid #ddd;
    border-radius: 6px;
    padding: 10px;
    margin-right: 15px;
    box-sizing: border-box;
    height: 500px; /* FIXED HEIGHT -> passt zum Chart */
    overflow: hidden;
  }

  .group {
    margin-bottom: 12px;
  }

  .group-title {
    font-size: 12px;
    font-weight: bold;
    color: #555;
    margin-bottom: 6px;
    text-transform: uppercase;
  }

  .label {
    background: #222;
    color: #fff;
    border-radius: 4px;
    cursor: grab;
    user-select: none;
    text-align: center;
    margin-bottom: 4px;
    width: fit-content;
  }

  .label.large {
    font-size: 20px;
    padding: 6px 12px;
  }

  .label.medium {
    font-size: 16px;
    padding: 5px 10px;
  }

  .label.small {
    font-size: 13px;
    padding: 4px 8px;
  }

  /* ================= CHART ================= */
  .chart {
    position: relative;
    width: 800px;
    height: 500px;
  }

  .chart img {
    width: 100%;
    height: 100%;
    display: block;
    object-fit: contain;
  }

  .dropzone {
    position: absolute;
    border: 2px dashed #999;
    border-radius: 4px;
    background: rgba(255,255,255,0.85);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: #333;
  }

  .dropzone.small {
    width: 58px;
    height: 28px;
    font-size: 13px;
  }

  .dropzone.medium {
    width: 72px;
    height: 34px;
    font-size: 16px;
  }

  .dropzone.large {
    width: 86px;
    height: 40px;
    font-size: 20px;
  }
</style>
</head>

<body>

<h2>Move the waves to the correct position</h2>

<div class="container">

  <!-- ================= SIDEBAR ================= -->
  <div class="sidebar">

    <div class="group">
      <div class="group-title">Degree I–II</div>
      <div class="label large" draggable="true">I</div>
      <div class="label large" draggable="true">II</div>
    </div>

    <div class="group">
      <div class="group-title">(1)–(5)</div>
      <div class="label medium" draggable="true">(1)</div>
      <div class="label medium" draggable="true">(2)</div>
      <div class="label medium" draggable="true">(3)</div>
      <div class="label medium" draggable="true">(4)</div>
      <div class="label medium" draggable="true">(5)</div>
    </div>

    <div class="group">
      <div class="group-title">(a)–(c)</div>
      <div class="label medium" draggable="true">(a)</div>
      <div class="label medium" draggable="true">(b)</div>
      <div class="label medium" draggable="true">(c)</div>
    </div>

    <div class="group">
      <div class="group-title">1–5 / a–c</div>
      <div class="label small" draggable="true">1</div>
      <div class="label small" draggable="true">2</div>
      <div class="label small" draggable="true">3</div>
      <div class="label small" draggable="true">4</div>
      <div class="label small" draggable="true">5</div>
      <div class="label small" draggable="true">a</div>
      <div class="label small" draggable="true">b</div>
      <div class="label small" draggable="true">c</div>
    </div>

  </div>

  <!-- ================= CHART ================= -->
  <div class="chart">
    <img src="https://github.com/ElliottWaveAcademy/elliott-dragdrop13/blob/main/%C3%9Cberschrift%20hinzuf%C3%BCgen%20-%202025-12-31T141101.045.png?raw=true">

    <!-- Dropzones -->
    <div class="dropzone small"  style="top:220px; left:220px;"></div>
    <div class="dropzone small"  style="top:350px; left:250px;"></div>
    <div class="dropzone small"  style="top:120px; left:370px;"></div>
    <div class="dropzone small"  style="top:250px; left:400px;"></div>
    <div class="dropzone small"  style="top:45px;  left:480px;"></div>

    <div class="dropzone medium" style="top:190px; left:520px;"></div>
    <div class="dropzone medium" style="top:85px;  left:570px;"></div>
    <div class="dropzone medium" style="top:230px; left:620px;"></div>
  </div>

</div>

<script>
const labels = document.querySelectorAll('.label');
const zones = document.querySelectorAll('.dropzone');

const correct = ['1','2','3','4','5','a','b','c'];

labels.forEach(label => {
  label.addEventListener('dragstart', e => {
    e.dataTransfer.setData('text', e.target.innerText);
  });
});

zones.forEach((zone, index) => {
  zone.addEventListener('dragover', e => e.preventDefault());
  zone.addEventListener('drop', e => {
    e.preventDefault();
    const dropped = e.dataTransfer.getData('text');
    zone.innerText = dropped;

    zone.style.border =
      dropped === correct[index]
        ? '2px solid green'
        : '2px solid red';
  });
});
</script>

</body>
</html>
